<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Google Fonts -->

</head>

<body>
    <div class="main-container">
        <!-- Header Section -->
        <header id="header" class="header">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="images/keep_2020q4_48dp.png" alt=""><span>My
                            Notes</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input id="searchBox" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Section to Create Notes -->
        <section id="notes-creation" class="notes-creation my-4">
            <div class="container">
                <h1>Welcome to My Notes App</h1>
                <div class="card">
                    <!-- <form> -->
                    <div class="card-body">
                        <label class="form-label">Add a note:</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2" class="text-dark">Write note here:</label>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                    </div>
                    <!-- </form> -->
                </div>
            </div>
        </section>

        <!-- Section to Display Created Notes -->
        <section id="notes-display" class="notes-display">
            <div class="container">
                <h1>Saved Notes</h1>
                <hr>
                <div id="notesArea" class="container-fluid row">
                    <!-- Notes Cards will be inserted Here -->
                        
                    <!-- Notes Card Area Ends -->
                </div>
            </div>
        </section>

    </div>

    <footer id="footer" class="">

    </footer>
    <script src="js/app.js"></script>
</body>

</html>
